<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Math Calculator</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="calculator">
	<input type="number" id="num1" placeholder="Number 1">
	<input type="number" id="num2" placeholder="Number 2">
	<div class="buttons">
	<button onclick="performOperation('add')">Add</button>
	<button onclick="performOperation('subtract')">Subtract</button>
	<button onclick="performOperation('multiply')">Multiply</button>
	<button onclick="performOperation('divide')">Divide</button>
	</div>
	<div id="result"></div>
</div>
<script src="js/Calculator.js" defer></script>
<script src="js/QuickMathCalculator.js" defer></script>
<script src="js/calculate.js" defer></script>

</body>
</html>
