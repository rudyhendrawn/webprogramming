<!DOCTYPE html>
<html>
<head>
	<title>Array Methods Exercise 2: Filtering Array</title>
</head>
<body>

<h2>Filter Numbers Greater Than Ten</h2>
<button onclick="filterAndDisplay()">Filter</button>
<p id="filterResult"></p>

<script>
function filterAndDisplay() {
	const myNumbers = [1, 22, 5, 17, 9, 13];
	document.getElementById('filterResult').innerText = 'Filtered Array: ' + filterGreaterThanTen(myNumbers);
}

function filterGreaterThanTen(numbers) {
	return numbers.filter(number => number > 10);
}
</script>

</body>
</html>
