<!DOCTYPE html>
<html>
<head>
	<title>Unique Names Finder</title>
</head>
<body>
W
<h2>Unique Names Finder</h2>
<form id="namesForm">
	<label for="names">Enter names (comma-separated):</label>
	<input type="text" id="names" placeholder="e.g., John, Anna, John">
	<button type="button" onclick="findUniqueNames()">Find Unique Names</button>
</form>
<p id="uniqueNamesResult"></p>

<script>
function findUniqueNames() {
	const namesInput = document.getElementById('names').value;
	const names = namesInput.split(',').map(name => name.trim());
	const uniqueNames = [...new Set(names)];
	document.getElementById('uniqueNamesResult').innerText = 'Unique Names: ' + uniqueNames.join(', ');
}
</script>

</body>
</html>
